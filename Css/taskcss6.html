<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 6</title>    
    <link rel="stylesheet" href="mycode.css">
</head>
<body>
    <div class="top-right"><span>&#8599;</span></div>
    <div class="img">
        <img src="bw.png">
    </div>
    <div class="login">
        <form>
            <div class="cred">
                <label for="uname">Username</label> <br>
                <input type="text" name="uname" id="input" placeholder="Enter Username"> <br>
            </div>
            <div class="cred">
                <label for="pword">Password</label> <br>
                <input type="password" name="pword" id="input" placeholder="Enter Password">
            </div>
            <p id="loginbtn">Login</p>
            <div>
                <input type="checkbox" name="rem">
                <label for="rem">Remember me</label> <br>
            </div>
            <div class="prev">
                <div class="last">
                    <button>Cancel</button>
                    <a href="">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
